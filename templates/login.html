{% extends "base.html" %}

{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<div class="bg-light">

    <main class="container py-5">
    <section class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
            <h1 class="text-center mb-4 text-primary">Iniciar sesión</h1>
            <p class="text-center text-muted mb-4">
                Ingresa tus credenciales para acceder a tu cuenta.
            </p>

            <div id="errorMessages" class="d-none" role="alert" style="color: #d9534f; border: 1px solid #d9534f; padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.25rem;">
                Usuario o contraseña incorrectos. Por favor, intenta nuevamente.
            </div>

            <form id="loginForm" action="/login" method="POST">

                <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico o nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu correo o nombre de usuario" required>
                </div>

                <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required minlength="8">
                </div>

                <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                </div>

            </form>
            </div>
        </div>
        </div>
    </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var errorMessages = document.getElementById("errorMessages");

        if (username !== "usuario@example.com" || password !== "12345678") {
        event.preventDefault();
        errorMessages.classList.remove("d-none");
        } else {
        errorMessages.classList.add("d-none");
        window.location.href = "/inicio";  
        }
    });
    </script>

</div>

{% endblock %}
