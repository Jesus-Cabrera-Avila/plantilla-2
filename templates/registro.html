{% extends "base.html" %}

{% block contenido %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <main class="container d-flex justify-content-center">
        <div class="card shadow p-6" style="max-width: 550px; width: 100%;">



            <main class="container">
                <h1 class="text-center">Iicio de secion</h1>
                <h5 class="text-center">inicia secion rapido y facil</h5>
                <form>
                    <section class="row">
                        <div class="col-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="como te llamas">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="tus apellidos">
                        </div>
                    </section>

                    <div>
                        <label for="email" class="form-label">correo electronico</label>
                        <input type="email-number" class="form-control" id="email"
                            placeholder="tu correo elctronico o numero de telefono">
                    </div>

                    <div class="mb-3">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass" placeholder="coloca tu contraseña">
                    </div>

                    <button type="submit" class="btn btn-success">inicia sescion</button>
                </form>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>

        </div>
    </main>

{% endblock %}
